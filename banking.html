<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-6xl text-center font-semibold mt-16">Let's get some <span
                class="text-indigo-600">Money</span>!!!
        </h1>
    </header>
    <main>
        <section class=" w-3/4 mx-auto ">
            <!-- Account information -->
            <div class="grid grid-cols-3 gap-4 mt-8 text-white">
                <div class="bg-blue-300 font-medium p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="deposit-amnt">00</span></h2>
                </div>
                <div class="bg-green-300 font-medium p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw-amnt">00</span></h2>
                </div>
                <div class="bg-yellow-300 font-medium p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="bank-balance">1240</span></h2>
                </div>

            </div>

            <!-- deposit and withdraw -->
            <div class="grid grid-cols-2 gap-4 mt-8">

                <div class="bg-red-300 font-medium p-8 rounded space-y-4">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <input id="deposit-input" class="block border border-gray-400 rounded w-1/2 mb-4 px-2 py-4"
                        type="text" placeholder="$ Deposit amount">
                    <button id="deposit-btn"
                        class="px-4 py-1 font-medium bg-yellow-600 rounded text-white">Deposit</button>
                </div>
                <div class="bg-purple-300 font-medium p-8 rounded space-y-4">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <input id="withdraw-input" class="block border border-gray-400 rounded w-1/2 mb-4 px-2 py-4"
                        type="text" placeholder="$ Withdraw amount">
                    <button id="withdraw-btn"
                        class="px-4 py-1 font-medium bg-yellow-600 rounded text-white">Withdraw</button>

                </div>
            </div>

        </section>
    </main>


    <script src="js/banking.js"></script>
</body>

</html>
